{% load comments i18n %}
<form class="comment-form" action="{% comment_form_target %}" method="post">{% csrf_token %}
  {% if next %}<div><input type="hidden" name="next" value="{{ next }}" /></div>{% endif %}
  {% for field in form %}
    {% if field.is_hidden %}
      <div>{{ field }}</div>
    {% else %}
      {% if field.errors %}{{ field.errors }}{% endif %}
      <p
        {% if field.errors %} class="error"{% endif %}
        {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
        {{ field }}
      </p>
    {% endif %}
  {% endfor %}
  <span class="help-inline text-success" id="counter"></span>
  <p class="submit">
    <input type="submit" name="post" data-loading-text="Subiendo.." class="btn btn-primary" value="{% trans "Post" %}" />
  </p>
</form>
